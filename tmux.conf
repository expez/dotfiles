set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh
set -g history-limit 10000

#Change prefix key
set -g prefix C-z
unbind C-b
bind C-z send-prefix

bind-key C-a last-window

set -g base-index 1
set -s escape-time 0

set -s exit-unattached off
set -s destroy-unattached off
set -s status-utf8 on

setw -g utf8 on
setw -g aggressive-resize on

# Allows us to use C-z z <command> to send commands to a TMUX session inside
# another TMUX session
bind-key z send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
set-window-option -g window-status-current-bg red

set -g status-bg black
set -g status-fg green
set -g status-left-length 15
set -g status-left ' #[fg=cyan,bright]#10H#[fg=green]:#[fg=white]#S#[fg=green] | #[default]'
set -g status-right '| #[fg=yellow]%Y-%m-%d %H:%M '
set -g status-justify centre
setw -g window-status-current-fg cyan
setw -g window-status-current-attr bright

# http://jontse.com/notes/tmux.html
# Use | to split horizontally, - vertically.
unbind %
bind-key | split-window -h
bind-key - split-window -v

# So pressing C-z C-j will enter a prompt where you can select an existing
# window, and tmux will separate the current window into two panes, moving the
# selected window to the new pane. Conversely, pressing C-a C-b will break the
# current selected pane into a separate window, taken from
# https://github.com/ecnahc515/dotfiles/blob/master/tmux.conf

bind u command-prompt -p "Join pane from:" "join-pane -h -s '%%'"
bind b break-pane -d
